name: CI Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      METABASE_VERSION: 0.41.5
      METABASE_SHA256: 0c7d71cb571354334d5f238869ac861f33a2e20d19ba434515b663b9f63e5cb9
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@3.6
        with:
          cli: latest
          lein: latest

      - name: Cache Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('project.clj') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: maven_repository
          key: local-maven-${{ hashFiles('scripts/install-metabase-jar.sh') }}
          restore-keys: |
            local-maven-

      - name: Cache clj-kondo
        uses: actions/cache@v2
        with:
          path: .clj-kondo/.cache
          key: clj-kondo-cache
          restore-keys: |
            clj-kondo-cache

      - name: Log versions
        run: |
          java --version
          echo Clojure: $(clojure -M --eval "(clojure-version)")
          clojure --version
          echo Leiningen: $(lein --version)

      - name: Install Metabase
        run: METABASE_VERSION=${{ env.METABASE_VERSION}} \
             METABASE_SHA256=${{ env.METABASE_SHA256 }} \
             ./scripts/install-metabase-jar.sh

      - name: Run tests
        run: lein test

      - name: Run linter
        run: |
          mkdir -p .clj-kondo/.cache
          lein lint

      - name: Build jar
        run: DEBUG=1 lein uberjar

      - name: Upload jar
        uses: actions/upload-artifact@v2
        with:
          name: exasol.metabase-driver.jar
          path: target/uberjar/exasol.metabase-driver.jar
